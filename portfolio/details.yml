name: Icey Hot
summary: Help Icey and Igni ascend the tower by utilising their abilities of fire & ice
description: |
  You play as Icey and Igni, who need to reach the top of the tower by utilising their abilities of fire & ice to overcome obstacles in their way and help each other reach the top!

  This game is developed in 48 hours as part of the GMTK 2021 Game Jam.

  ## Controls

  |   |   |
  | -: | :- |
  | WASD | Move |
  | Space | Jump |
  | Click/Control | Fire Flames or create Ice Bridges |
  | E | Swap Characters |

